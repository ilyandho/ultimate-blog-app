<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Blog App | Welcome</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div class="container forms">
        <h1>Ultimate Blog App</h3>
          <p class="tag-line">Making your blogging experience</p>

        <div class="form signup-form">
         <div class="sign-up">
           <p>Signup to start blogging</p>
           <form class="sign-up">
          <div>
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              name="firstName"
              value=""
              placeholder="First Name ..."
              required
            />
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              name="lasstName"
              value=""
              placeholder="Last Name ..."
              required
            />
          </div>
          <div>
            <label for="userName">User Name</label>
            <input
              type="text"
              id="userName"
              name="userName"
              value=""
              placeholder="User Name ..."
              required
            />
          </div>
          <div>
            <label for="password1">Password</label>
            <input
              type="password"
              id="password1"
              name="password1"
              value=""
              placeholder="Password ..."
              required
            />
          </div>
          <div>
            <label for="password1">Confirm Password</label>
            <input
              type="password"
              id="password2"
              name="password2"
              value=""
              placeholder="Confirm Password ..."
              required
            />
          </div>
          <button type="submit">SignUp</button>
            </form>
          </div>
          <p>Already have an account? <a href="#login" class="go-to-login">Login</a></p>
        </div>
        <div class="form login-form">
          <div class="login">
            <p>Welcome back </p>
            <form class="login">

           <div>
             <label for="username">User Name</label>
             <input
               type="text"
               id="username"
               name="username"
               value=""
               required
               placeholder="User Name ..."
             />
           </div>
           <div>
             <label for="password1">Password</label>
             <input
               type="password"
               id="password"
               name="password"
               required
               value=""
               placeholder="Password ..."
             />
           </div>

           <button type="submit">Login</button>
             </form>
           </div>
           <p>Don't have an account? <a href="#login" class="go-to-signup">SignUp</a></p>
         </div>
      </div>
    </main>

    <script type="module" src="./public/app.js"></script>
    <script type="module" src="./public/utils/uuid.js"></script>
  </body>
</html>

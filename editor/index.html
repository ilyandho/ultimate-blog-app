<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimate Blog App | Welcome</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="editor.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Ultimate Blog App</h1>
        <p class="tag-line">Making your blogging experience</p>
        <div class="user-details">
          <p class="fullname"></p>
          <div>
            <img src="../public/images/beach.jpg" alt="chill, it's a beach" />
            <p>Hello, <span class="username"></span></p>
            <a href="../" class="logout">Logout</a>
          </div>
          <a class="link-page" href="../blogs/">View all articles </a>
        </div>
      </div>

      <section class="new-article">
        <p>Create your new article here</p>
        <div class="form">
          <form class="article">
            <div>
              <label for="title"> Post Title</label>
              <input type="text" id="title" name="title" />
            </div>
            <div>
              <label for="content">Post body</label>
              <textarea id="content" name="content" rows="20"></textarea>
            </div>
            <button type="submit">Post</button>
          </form>
        </div>
      </section>
    </main>

    <script src="../public/editor.js" type="module"></script>
  </body>
</html>

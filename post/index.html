<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./post.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Ultimate Blog App</h1>
        <p class="tag-line">Making your blogging experience</p>
        <div class="user-details">
          <p class="fullname"></p>
          <div>
            <img src="../public/images/beach.jpg" alt="chill, it's a beach" />
            <p>Hello, <span class="username"></span></p>
            <a href="../" class="logout">Logout</a>
          </div>
          <a class="link-page" href="../blogs/">Articles </a>
          <a class="link-page" href="../editor/">Edit </a>
        </div>
      </div>

      <section id="post-details"></section>

      <section class="comments">
        <hr />
        <em>Leave a comment</em>

        <div class="inputs">
          <form class="new-comment">
            <textarea
              type="text"
              name="comment"
              id="comment"
              rows="3"
            ></textarea>
            <button type="submit">Comment</button>
          </form>
        </div>
        <div class="list"><p>No comments</p></div>
      </section>
    </main>
    <script type="module" src="../public/post.js"></script>
  </body>
</html>
